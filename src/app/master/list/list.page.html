<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of characteres">
    <ion-list-header>
      <ion-label>{{item.fullName}}</ion-label>
    </ion-list-header>
    <ion-item>
      {{item.id}}
      {{item.family}}
      {{item.firstName}}
      {{item.lastName}}
      <ion-img src="{{item.imageUrl}}"></ion-img>
      {{item.title}}
    </ion-item>
  </ion-list>

  <!--ul *ngFor="let item of characteres">
    <li>{{item.id}}</li>
    <li>{{item.family}}</li>
    <li>{{item.firstName}}</li>
    <li>{{item.lastName}}</li>
    <li>{{item.fullName}}</li>
    <ion-img src="{{item.imageUrl}}"></ion-img>
    <li>{{item.title}}</li>
  </ul-->
</ion-content>
